version: '3'

services:
  nextjs-app:
    image: phianhdev/blog-fe:latest
    container_name: Blog-FE
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - web
    restart: always

  nginx:
    container_name: nginx
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'
      - '443:443'
    networks:
      - web
    restart: always

networks:
  web:
    external: false

version: '3.8'

services:
  client:
    image: phianhdev/blog-fe:latest
    container_name: Blog-FE
    build: .
    environment:
      - TZ=Asia/Ho_Chi_Minh
    restart: unless-stopped
    labels:
      io.portainer.accesscontrol.users: admin
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    container_name: Blog-Nginx-Client
    build: ./nginx
    ports:
      - 3001:80
    environment:
      - TZ=Asia/Ho_Chi_Minh
    restart: unless-stopped
    labels:
      io.portainer.accesscontrol.users: admin
    depends_on:
      - client
